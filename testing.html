<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testing page</title>
    <link rel="stylesheet" href="static/style/testing.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.js"></script>
    <script src="static/js/testing.js"></script>
    <script src="static/js/langSwitch.js" defer></script>
</head>
<body data-page="testing">
<body>
    <img src="static/images/return.png" alt="back to home" class="back-button" onclick="window.location.href='index.html'">
    <img id="playButton" src="static/images/playButton.png" alt="play" class="play-button">

    <button id="languageToggleButton">
        <img id="languageIcon" src="static/images/switchEN.png" alt="Language Icon" class="language-image">
    </button>
    
    <!-- canvas container for the testing map -->
    <div id="canvasContainer"></div>
</div>

<div class="volume-controls">
    <label for="backgroundVolume">Background:</label>
    <input type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">

    <label for="tracksVolume">Tracks:</label>
    <input type="range" id="tracksVolume" min="0" max="1" step="0.01" value="0.5">
</div>

    <!-- footer -->
    <footer class="body-foot">
        <div class="foot-bottom">
            &copy; Sound Studies Group, SUSTech, 2024
        </div>
    </footer>
</body>
</html>
